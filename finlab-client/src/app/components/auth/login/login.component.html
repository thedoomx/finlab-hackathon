<div class="container mt-4">
    <div class="welcome-section">
      <div class="jumbotron text-center">
        <h1 class="display-4">Welcome to FinLab Validator</h1>
        <p class="lead">Please log in to start validating IBANs and checking account statuses.</p>
        <hr class="my-4">
        <p>Secure IBAN validation service for financial institutions.</p>
      </div>
    </div>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="login-form">
        <h2 class="mb-3 text-center">Login</h2>
        <div class="form-group">
          <input
            class="form-control form-control-sm"
            [(ngModel)]="username"
            placeholder="Username"
            (keyup.enter)="login()" />
        </div>
        <button class="btn btn-primary btn-sm btn-block" (click)="login()">Login</button>
        <p *ngIf="error" class="alert alert-danger alert-sm mt-3">{{ error }}</p>
      </div>
    </div>
  </div>
</div>
