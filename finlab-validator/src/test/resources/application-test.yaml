app:
  api:
    version: 1

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/connect
    username: pguser
    password: pgpasswd
    driver-class-name: org.postgresql.Driver
    schema: hackathon

  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: hackathon
    default-schema: hackathon
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 6000
      default-ttl: 5m

security:
  api-key: test-api-key

cache:
  iban:
    max-entries: ${IBAN_CACHE_MAX_ENTRIES:100000}
    warmup:
      enabled: ${IBAN_CACHE_WARMUP_ENABLED:false}

logging:
  level:
    org.springframework.web: DEBUG
    org.hackathon: DEBUG
